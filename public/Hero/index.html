<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="stage">
    <div class="hero">
        <div class="hero__inner">
            <div class="hero__cuboid hero__cuboid--1" id="goToAbout">
                <div class="face face--front"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-mandalorian.jpg" alt=""></div>
                <div class="face face--back"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-hulk.jpg" alt=""></div>
                <div class="face face--left"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-iron-man-2.jpg" alt=""></div>
                <div class="face face--right"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-black-panther.jpg" alt=""></div>
                <div class="face face--top"></div>
                <div class="face face--bottom"></div>
            </div>
            <div class="hero__cuboid hero__cuboid--2" id="goToProjects">
                <div class="face face--front"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-gamora.jpg" alt=""></div>
                <div class="face face--back"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-iron-man.jpg" alt=""></div>
                <div class="face face--left"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-chewbacca.jpg" alt=""></div>
                <div class="face face--right"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-jyn.jpg" alt=""></div>
                <div class="face face--top"></div>
                <div class="face face--bottom"></div>
            </div>
            <div class="hero__cuboid hero__cuboid--3" id="goToCertificates">
                <div class="face face--front"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-iron-man.jpg" alt=""></div>
                <div class="face face--back"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-incredibles.jpg" alt=""></div>
                <div class="face face--left"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-cpt-america.jpg" alt=""></div>
                <div class="face face--right"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-gamora.jpg" alt=""></div>
                <div class="face face--top"></div>
                <div class="face face--bottom"></div>
            </div>
            <div class="hero__cuboid hero__cuboid--4" id="goToHobby">
                <div class="face face--front"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-incredibles.jpg" alt=""></div>
                <div class="face face--back"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-mandalorian.jpg" alt=""></div>
                <div class="face face--left"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-rey.jpg" alt=""></div>
                <div class="face face--right"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/disney-iron-man.jpg" alt=""></div>
                <div class="face face--top"></div>
                <div class="face face--bottom"></div>
            </div>
        </div>
    </div> 
    <div class="overlay"></div>
    
</div>

 <script>
    document.getElementById('goToAbout').addEventListener('click', function() {
      window.parent.postMessage({ type: 'navigateToSection', sectionId: 'about-me' }, '*');
    });
    document.getElementById('goToProjects').addEventListener('click', function() {
      window.parent.postMessage({ type: 'navigateToSection', sectionId: 'projects' }, '*');
    });
    document.getElementById('goToCertificates').addEventListener('click', function() {
      window.parent.postMessage({ type: 'navigateToSection', sectionId: 'certificates' }, '*');
    });
    document.getElementById('goToHobby').addEventListener('click', function() {
      window.parent.postMessage({ type: 'navigateToSection', sectionId: 'hobby' }, '*');
    });
  </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script type="module">
  import { gsap } from "gsap";
  import { Physics2DPlugin } from "gsap/Physics2DPlugin";

  gsap.registerPlugin(Physics2DPlugin);
</script>

<script src="script.js"></script>
</body>
</html>
